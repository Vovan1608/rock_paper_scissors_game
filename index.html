<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<!-- header -->
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<!-- score board -->
	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">machine</div>
		<!-- scores -->
		<span id="user-score">0</span>
		:
		<span id="computer-score">0</span>
	</div>
	<!-- message win-->
	<div class="result">
		<p>Paper cover rock. You win!</p>
	</div>
	<!-- choose -->
	<div class="choices">
		<div class="choice" id="rock">
			<img src="./img/hand-rock.png" alt="hand-rock">
		</div>
		<div class="choice" id="paper">
			<img src="./img/hand.png" alt="hand">
		</div>
		<div class="choice" id="scissors">
			<img src="./img/hand-scissors.png" alt="hand-scissors">
		</div>
	</div>
	<!-- action message -->
	<div id="action-message">
		Make your move.
	</div>
	<!-- script -->
	<script src="./app.js"></script>
</body>
</html>
